{% extends 'adoption_announcement/base.html' %}

{% block content %}

<h1 class="row justify-content-center">Zwierzęta do adopcji</h1>


<div class="row justify-content-center">
    {% for animal in object_list %}
        <div class="card p-2 m-2 col-2">
            <div class="card-body">
                <img class="card-img-top" src="https://vetexpert.eu/wp-content/uploads/2019/01/blog_alergia_800x600_20201014-1.jpg">
                <p  class="fw-bold text-center">{{ animal.name }}</p>
                <p class="text-left">
                    {{ animal.short_description }}
                </p>
                <p class="text-center"><a href="announcement_detail" class="btn btn-primary">Więcej informacji</a></p>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock content %}
