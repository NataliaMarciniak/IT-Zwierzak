<!DOCTYPE html>
<html lang="pl">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Nie kupuj! Adoptuj!</title>
    <meta name="description" content="Przed Tobą strona z ogłoszeniami adopcji zwierząt. Znajdź swojego nowego przyjaciela i daj mu kochający dom!"/>
    <meta name="keywords" content="adoptuj, zwierzę, zwierzęta"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <style>
        .hello-msg{
            font-size: 18px;
            color: white;
            margin-right: 20px;
        }
    </style>
    <script src="https://kit.fontawesome.com/2e0d51bad8.js" crossorigin="anonymous"></script>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <a href="{% url 'homepage:home' %}"><i class="fa-solid fa-paw fa-3x" style="color: white"></i></a>
            <li><a href="{% url 'homepage:home' %}" class="nav-link px-2 text-white">Strona Główna</a></li>
            <li><a href="{% url 'adopted_animals' %}" class="nav-link px-2 text-white">Zaadoptowane</a></li>
            <li><a href="{% url 'animals_for_adoption' %}" class="nav-link px-2 text-white">Adopcje</a></li>
            <li><a href="{% url 'homepage:advice' %}" class="nav-link px-2 text-white">Porady</a></li>
            <li><a href="{% url 'homepage:statute' %}" class="nav-link px-2 text-white">Regulamin</a></li>
            <li><a href="{% url 'homepage:contact' %}" class="nav-link px-2 text-white">Kontakt</a></li>
          </ul>

          <div class="text-end">
              {% if user.is_authenticated %}
              <button>Witaj {{request.user}}</button>
              <a href="{% url 'user:user_profile' %}"><button type="button" class="btn btn-warning" style="background-color: white">Twój profil</button></a>
              <a href="{% url 'user:logout' %}"><i class="fa-solid fa-right-from-bracket fa-2x" style="color: white"></i></a>
              {% else %}
              <a href="{% url 'user:register' %}"><button type="button" class="btn btn-warning" style="background-color: white">Załóż profil</button></a>
              <a href="{% url 'user:login' %}"><button type="button" class="btn btn-warning" style="background-color: white">Zaloguj</button></a>
              {% endif %}
          </div>
        </div>
      </div>
    </header>
</head>
<body>

<div class="mt-5">
{% block content %}
{% endblock content %}
</div>

</body>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">

      <li class="nav-item"><a href="{% url 'homepage:home' %}" class="nav-link px-2 text-muted">Strona Główna</a></li>

      <li class="nav-item"><a href="{% url 'homepage:statute' %}" class="nav-link px-2 text-muted">Regulamin</a></li>
      <li class="nav-item"><a href="{% url 'homepage:contact' %}" class="nav-link px-2 text-muted">Kontakt</a></li>
    </ul>
  </footer>
